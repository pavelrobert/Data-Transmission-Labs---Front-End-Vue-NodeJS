<!DOCTYPE html>
<html>

<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <title>Users manager</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="libs/vue/vue.js"></script>
  <script type="text/javascript" src="libs/axios/axios.js"></script>
  <script type="text/javascript" src="users.js"></script>
</head>

<body>
  <div id="app">

    <ul class="user-list">
      <li v-for="(user, index) in users" :key="index">
        <div class="user-row">
          <div class="user-name"><b>{{ user.name }}</b></div>
          <button @click="deleteUser(index)">Delete User</button>
          <div class="user-city"><i>{{ user.city }}</i></div>
        </div>
      </li>
    </ul>
  
    <form @submit.prevent ="addUser">
      <label for="name">Name:</label>
      <input type="text" id="name" v-model="newUser.name" required>
      <label for="city">City:</label>
      <input type="text" id="city" v-model="newUser.city" required>
      <button type="submit">Add User</button>
    </form>

  </div>
  <script src="app.js"></script>
</body>

</html>
